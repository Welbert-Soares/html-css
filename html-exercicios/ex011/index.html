<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente almente e diminuia o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1> <!-- MP3 WAV OGG -->
    <p>Vamos aprender a reporduzir áudios em HTML5.</p>
    <!--<audio src="midia/music-dramatic.mp3" controls autoplay></audio>-->
    <audio preload="metadata" controls loop>
        <source src="midia/music-vibrant.mp3" type="audio/mpeg">
        <source src="midia/music-vibrant.ogg" type="audio/ogg">
        <source src="midia/music-vibrant.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reporduzir áudios em HTML5 <a href="midia/music-vibrant.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>   
</body>
</html>
